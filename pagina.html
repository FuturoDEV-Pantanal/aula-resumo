<html>
    <head>
        <title>Pagina exemplo de HTML</title>
        <link rel="stylesheet" href="estilos.css" />
    </head>
    <body>
        
        <!-- tags de container -->
        <header> 
            Cabeçalho
            <h1>Titulo Principal</h1>
            <h2>Sub-Título</h2>
            <!-- h1 ao h6 --> 
        </header>
        <footer class="classe-rodape"> Rodapé </footer>
        
        <div></div>
        
        <section id="secao-estoque">
            <div> div dentro da secao </div>
        </section>
        
        <section id="secao-promocao">
            <div> outra div dentro da secao </div>
        </section>

        <p class="paragrafo-exemplo"> texto dentro do <span>parágrafo</span> </p>
        <p> outro texto dentro do parágrafo </p>  
        
        <!-- formularios -->
        <form>
            <label for="input-texto">Nome do Campo</label>
            <input type="text" id="input-texto" />
            <input type="number" />
            <input type="date" />
            <input type="color" />
            <input type="checkbox" />
            <input type="radio" />
            <input type="submit" value="Submeter" />
            <input type="reset" value="limpar" />
        </form>

        <img src="https://m.media-amazon.com/images/I/61Jcjv4mPvS.__AC_SY395_SX395_QL70_ML2_.jpg"
            alt="imagem de sapato" width="100px" height="100px" />

        <div class="container-flex"> 
            <div id="div1">div 1</div>    
            <div id="div2">div 2</div>    
            <div id="div3">div 3</div>   
        </div> 

        <script src="scripts.js" />
    </body>
</html>
